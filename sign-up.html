<!DOCTYPE html>
<html>
<head>
	<title>Sign-up</title>
	<link rel="stylesheet" type="text/css" href="CSS/sign-up.css">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Flamenco&display=swap">
</head>
<body>
	<header>
		<nav>
			<div class="row clearfix">
				<a href="index.html"><img src="IMAGES/logo.png" class="logo"></a>
				<ul class="main-nav animated slideInDown" id="check-class">
					<li><a href="index.html">BACK</a></li>
				</ul>
			</div>
		</nav>
		<div class="log-in">
			<h1>SIGN UP</h1>
			<div class="textbox">
				<i class="fa fa-user" aria-hidden="true"></i>
				<input type="text" placeholder="Username" name="">
			</div>
			<div class="textbox">
				<i class="fa fa-phone" aria-hidden="true"></i>
				<input type="text" placeholder="Mobile no" name="">
			</div>
			<div class="textbox">
				<i class="fa fa-envelope" aria-hidden="true"></i>
				<input type="email" placeholder="Email" name="">
			</div>
			<div class="textbox">
				<i class="fa fa-unlock-alt" aria-hidden="true"></i>
				<input type="password" placeholder="Password" name="">
			</div>
			<div class="textbox">
				<i class="fa fa-lock" aria-hidden="true"></i>
				<input type="password" placeholder="Confirm Password" name="">
			</div>
			<div>
				<a href="#" class="btn btn-full"> SIGN IN</a>
				<a href="#" class="btn btn-full"> LOGIN</a>
			</div>
		</div>
	</header>
</body>
</html>
